<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Marks Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <div class="flex p-2 bg-slate-50 gap-2">
            <a href="login.html" class="flex-1 py-2.5 text-center rounded-xl text-sm font-bold text-slate-500 hover:bg-white/50 transition-all">Login</a>
            <a href="register.html" class="flex-1 py-2.5 text-center rounded-xl text-sm font-bold bg-white text-indigo-600 shadow-sm ring-1 ring-black/5">Register</a>
        </div>
        <div class="bg-indigo-600 p-8 text-center relative overflow-hidden">
            <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            <h1 class="text-2xl font-bold text-white relative z-10">Teacher Registration</h1>
            <p class="text-indigo-100 text-sm mt-1 relative z-10">Create your account</p>
        </div>
        
        <div class="p-8">
            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Full Name</label>
                    <input type="text" id="fullName" required class="w-full p-3 border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="e.g. Sima Roy">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Subject</label>
                    <select id="subject" required class="w-full p-3 border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                        <option value="" disabled selected>-- Select Subject --</option>
                        <option value="BNGA">Bengali</option>
                        <option value="ENGL">English</option>
                        <option value="MATH">Mathematics</option>
                        <option value="PSC">Physical Science</option>
                        <option value="LSC">Life Science</option>
                        <option value="HIST">History</option>
                        <option value="GEGR">Geography</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required class="w-full p-3 border border-slate-200 rounded-xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Create a password">
                        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">Register</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-sm text-slate-500">Already have an account? <a href="login.html" class="text-indigo-600 font-bold hover:underline">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Unique ID Popup -->
    <div id="uniqueIdPopup" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/80 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-8 text-center">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-2">Registration Successful!</h3>
            <p class="text-slate-500 text-sm mb-4">Your Unique ID is:</p>
            <div class="bg-slate-100 p-4 rounded-xl mb-4 border border-slate-200">
                <span id="generatedId" class="text-2xl font-mono font-bold text-indigo-600 tracking-wider"></span>
            </div>
            <p class="text-xs text-red-500 mb-6">Please save this ID. You will need it to login.</p>
            <button id="goToLoginBtn" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors">Go to Login (<span id="countdown">60</span>s)</button>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
